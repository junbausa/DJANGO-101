{% extends "base.html" %}

{% block title %}Upload a new image{% endblock title %}

{% block body %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% comment %} {{ form }} {% endcomment %}
        {{ form.as_p }}
        <div>
            <button type="submit">Upload</button>
        </div>  
    </form> 

{% endblock body %}
